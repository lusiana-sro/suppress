<!-- Interface to submit ideas to the brainstorming database -->
<!-- The api to send an idea is http://localhost:3001/api/db/brainstorm/add/idea/:idea  -->

<html>
    <head>
        <title>Brainstorming</title>
    </head>
    <body>
        <h1>Brainstorming</h1>
        <form action="http://localhost:3001/api/db/brainstorm/add/idea/:idea" method="post">
        <input type="text" name="idea" placeholder="Your idea">
        <input type="submit" value="Submit">
        </form>
    </body>
</html>
<style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
        text-align: center;
        color: #4d4d4d;
    }
    form {
        text-align: center;
    }
    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin: 10px;
    }
</style>
